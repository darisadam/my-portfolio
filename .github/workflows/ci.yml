
name: Portfolio CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout repository code
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2. Setup Node.js Environment (matching your version)
    - name: Setup Node.js 20.19.6
      uses: actions/setup-node@v4
      with:
        node-version: '20.19.6'
        cache: 'npm'

    # 3. Install Dependencies
    - name: Install Dependencies
      run: npm ci

    # 4. Run Linting (optional, if you have ESLint configured)
    - name: Run Linting
      run: npm run lint --if-present
      continue-on-error: true

    # 5. Run Tests (optional, if you have tests)
    - name: Run Tests
      run: npm test --if-present
      continue-on-error: true

    # 6. Build Vite Application
    - name: Build Vite App
      run: npm run build
      env:
        NODE_ENV: production

    # 7. Check Build Output
    - name: Verify Build Output
      run: |
        if [ -d ".next" ]; then
          echo "✅ Build successful - .next folder created"
          ls -la .next
        else
          echo "❌ Build failed - .next folder not found"
          exit 1
        fi

    # 8. Upload Build Artifacts (optional, for deployment or debugging)
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: production-build
        path: .next/
        retention-days: 7

    # 9. Build Docker Image (if you're using Docker)
    - name: Build Docker Image
      if: github.event_name == 'push'
      run: |
        docker build . \
          --file Dockerfile \
          --tag my-portfolio:latest \
          --tag my-portfolio:${{ github.sha }}
      continue-on-error: true